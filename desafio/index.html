<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        .container
        {
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;

            background-color: darkcyan;
        }

        .login
        {
            background-color: aliceblue;
            width: 400px;
            height: 200px;
            
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="login">
            <form>
                <label for="">Insira seu email: </label>
                <input type="email"> 
    
                <label for="">Insira sua senha: </label>
                <input type="password"> 
    
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
   
</body>
</html>
